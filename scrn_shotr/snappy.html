<!DOCTYPE html>
<html lang="en">
  <!-- https://w3lessons.info/how-to-capture-webpage-screenshot-using-javascript/ was really helpful in getting this going -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="deSolidState" />
    <title>scrnShotr</title>
    <link rel="stylesheet" href="styles.css" />

  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <h1>Automate Screenshots - Demo</h1>
    </header>

    <!-- Main -->
    <main class="container">
      
      <div id="img-bucket">
        <img id="result-image" src="orig/orig.png" alt="resulting image"></img>
      </div>

      <div class="adjustments">
        <label for="quality">Quality: 0050</label>
        <input id="quality" name="quality" type="range" min="0" max="100" value="50" class="slider">

        <label for="padding">Padding: 0001</label>
        <input id="padding" name="padding" type="range" min="0" max="10" value="1" class="slider">

        <label for="frames">Frames: 0500</label>
        <input id="frames" name="frames" type="range" min="1" max="2500" value="500" class="slider">

        <button type="button" id="mult" class="btn">Take Multiple Screenshots</button>

        <input type="file" id="img-load" name="img-load"/>
      </div>


    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
      <!-- integrity="sha256-c3RzsUWg+y2XljunEQS0LqWdQ04X1D3j22fd/8JCAKw="
      crossorigin="anonymous" -->
    </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.js"></script> -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"
      integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE="
      crossorigin="anonymous"
    ></script>

    <script src="snappy.js" type="text/javascript"></script>
  </body>
</html>
